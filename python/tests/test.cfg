[log]
global_level = trace
format = text
level = trace
open_mode = overwrite
location = msa.log
output = "[%1$-25s] %2$-15s: %3$-5s %4$s"
type = file

[plugin]
dir = plugins/autoload

[agent]
user_title[0] = Onee-chan
user_title[1] = Onii-chan
name = Masa-chan

[command]
startup = "echo Hi there, $USER_TITLE! I am at your command."

[output]
handler = print_to_stdout
type = TTY
id = STDOUT

[input]
handler = get_tty_input
type = TTY
id = stdin

[event]
tick_resolution = 10
idle_sleep_time = 1

